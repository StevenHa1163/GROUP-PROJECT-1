<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Spectator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-light bg-primary">
            <div class="col-12 text-center">
                <h1>Spectator</h1>
            </div>
        </div>
        <!-- search bar -->
        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="searchBox">
                <div class="row">
                    <div class="col-12">
                        <h4>Search for a Title:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <!-- adding search-input id to input field -->
                            <input class="form-control" type="text" id="enterShow">
                            <button type="button" id="searchBtn" class="btn btn-primary"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <!-- Search results appear here -->
                    <div class="row" id="searchResults">
                        <div class="col-12">
                            
                            <div class="showName"></div><img class="icon">
                        
                        </div>
                    </div>



                </div>
            </div>

            <div class="col-7">
                <div class="row">
                    <div id="results"></div>
                </div>

            </div>


        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
